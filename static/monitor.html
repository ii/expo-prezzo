<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hello!</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href='/stylesheets/main.css' />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <script src="/app.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/qrcode.min.js"></script>
  <body class='shifting-sands'>
    <main>
      <h1>Careers in open source!</h1>
      <div class='nes-container is-rounded with-title is-centered scan-tag'>
        <p class='title'>Scan with phone to watch presentation</p>
        <canvas></canvas>
      </div>
      <div class='content'>
        <p>come to ii.nz to find out more about dcool things you can do and all that great stuff!</p>
      </div>
    <div id='monitor-box' class='nes-container with-title'>
      <p class='title'>Screen</p>
      <span id='monitor-state'>no screen set</span>
    </div>
    </main>
  </body>
  <script>
   const URL = window.location.origin
   const socket = io(URL, {autoConnect: false});

   const body = document.querySelector("body");
   const title = document.querySelector("#monitor-state");
   const canvas = document.querySelector("canvas");

   const localMonitor = () =>
     JSON.parse(sessionStorage.getItem('monitor'));

   // Places QR code in canvas element with val as its value
   function renderQRCode (val) {
     QRCode.toCanvas(canvas, val, { scale: 10 }, (error) => {
       if (error) {
         console.log('error rendering qr code', {error, value: val});
       } else {
         console.log('qr code success!', {value: val});
       }
     });
   };

   socket.on("connection initialized", (monitor) => {
     if (monitor) {
       sessionStorage.setItem("monitor", JSON.stringify(monitor))
       const colour = monitor.colour || 'green';
       body.classList.add(`${colour}-gradient`);
       title.textContent = `${monitor.monitorName}`;
       renderQRCode(`${window.location.origin}/presentations.html?m=${monitor.monitorName}`);
     }
   });

   socket.on("monitor added", (monitor) => {
     sessionStorage.setItem("monitor", JSON.stringify(monitor));
     window.location.reload();
   });

   socket.on("new token supplied", (sotw) => {
     thisMonitor = localMonitor();
     monitorState = sotw.find(m=>m.monitorID === thisMonitor.monitorID);
     if (monitorState) {
       sessionStorage.setItem('monitor', JSON.stringify(monitorState))
     } else {
       console.error("local monitor doesn't exist in sotw.", {thisMonitor, sotw});
     }
   });

   socket.on("monitor presentation updated", (sotw) => {
     const thisMonitor = localMonitor();
     const monitor = sotw.find(m => m.monitorID === thisMonitor.monitorID);
     if (monitor && monitor.presentation !== '') {
       let presentationPath = `/presentations/${monitor.presentation}/presentation_client.html`
       if (window.location.pathname !== presentationPath) {
         window.location.href = `${window.location.origin}${presentationPath}`;
       }
     } else {
       console.error("monitor updated to an empty presentation.");
     }
   });

   socket.on("new monitor name assigned", (sotw) => {
     if (!localMonitor().token) {
       console.log("New monitor name is not for me. I don't have a token yet!")
     } else {
       let monitorState = sotw.find(m=> m.token === localMonitor().token)
       sessionStorage.setItem(
         "monitor",
         JSON.stringify(monitorState))
       title.textContent = `${localMonitor().monitorName}`;
       renderQRCode(`${window.location.origin}/presentations.html?m=${localMonitor().monitorName}`);
     }
   });

   document.addEventListener("DOMContentLoaded", () => {
     let monitor = JSON.parse(sessionStorage.getItem("monitor"));
     if (monitor) {
       monitor.presentation = '';
       socket.auth = { monitor };
       socket.connect();
     } else {
       socket.connect();
       socket.emit("new monitor");
     }
   })
  </script>
</html>

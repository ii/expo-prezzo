<!doctype html>
<html class="no-js" lang="">
  <head>

  <script src="/socket.io/socket.io.js"></script>
  <body>
    <h1>Hello!</h1>
    <div id="presentations"></div>
  </body>
  <script>
   const params = new URLSearchParams(window.location.search)
   var monitor = params.get("monitor")

   document.querySelector("h1").textContent = `Hello ${monitor}!`

   var socket = io()

   fetch('/presentations/')
     .then(resp => resp.json())
     .then(resp => {
       resp.forEach(prezzo => {
         var item = document.createElement('li');
         item.textContent = prezzo; 
         document.querySelector("#presentations").appendChild(item);
       })
     })
  </script>
</html>

<h2 id="org8c92380">What is Automotive Grade Linux?</h2>
<p>
Automotive Grade Linux is a collaborative open source project that is bringing together automakers, suppliers and technology companies to accelerate the development and adoption of a fully open software stack for the connected car.
</p>



<div id="org52b2d35" class="figure">
<p><img src="./agl_logo.png" alt="agl_logo.png" />
</p>
</div>

</section>
</section>
<section>
<section id="slide-org144878b" data-background="lights2.jpg">
<h2 id="org144878b">With Linux at its core</h2>
<p>
AGL is developing an open platform from the ground up that can serve as the de facto industry standard to enable rapid development of new features and technologies. Although initially focused on In-Vehicle-Infotainment (IVI), AGL is the only organization planning to address all software in the vehicle.
</p>


<div id="orgc5fecdd" class="figure">
<p><img src="./agl_logo2.png" alt="agl_logo2.png" />
</p>
</div>

</section>

<section>
<section id="slide-org8096fcd" data-background="lights2.jpg">
<h2 id="org8096fcd">The Automotive Grade Linux (AGL) initiative is</h2>
<ul>
<li class="fragment appear">Driven by the Automotive Grade Linux Collaborative Project of the Linux Foundation</li>
<li class="fragment appear">About improving open source components for automotive use cases</li>
<li class="fragment appear">Follows an upstream-first policy in publishing the improvements</li>
<li class="fragment appear">Using a common reference platform for test and integration purposes</li>

</ul>

</section>
</section>
<section>
<section id="slide-org86534c7" data-background="lights2.jpg">
<h2 id="org86534c7">Open Source</h2>
<p>
Automotive Grade Linux is a collaborative open source project that is bringing together automakers, suppliers and technology companies to accelerate the development and adoption of a fully open software stack for the connected car.
The AGL platform is available to all, and anyone can participate in its development.
</p>


</section>
</section>
<section>
<section id="slide-orgde1fb90" data-background="lights2.jpg">
<h2 id="orgde1fb90">AGL include software for</h2>
<ul>
<li class="fragment appear">Instrument cluster</li>
<li class="fragment appear">Heads up display</li>
<li class="fragment appear">Telematics</li>
<li class="fragment appear">Advanced driver assistance systems (ADAS)</li>
<li class="fragment appear">Autonomous driving</li>

</ul>


</section>
</section>
<section>
<section id="slide-orgf277068" data-background="lights2.jpg">
<h2 id="orgf277068">Developed through a joint effort by dozens of member companies</h2>
<p>
AGL provides 70% of the starting point for a production project and includes an operating system, middleware and application framework. Automakers and suppliers can customize the platform with features, services and branding to meet their unique product and customer needs.
</p>
